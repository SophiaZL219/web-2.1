<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Adobe XD Embed</title>
    <style>
        /* Remove all default margin, padding, and borders */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and HTML set to fill entire viewport */
        body, html {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000; /* Optional: set background color */
        }

        /* Iframe fills the viewport completely */
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://xd.adobe.com/embed/a9cb50fe-b8ea-417b-95f6-c0f924a3092f-fc98/?fullscreen" allowfullscreen></iframe>
</body>
</html>
